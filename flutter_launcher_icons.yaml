# flutter pub run flutter_launcher_icons
flutter_launcher_icons:

  image_path: "assets/logo/icon.png"

  android: "launcher_icon"
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/logo/background.png"
  adaptive_icon_foreground: "assets/logo/foreground.png"
  adaptive_icon_monochrome: "assets/logo/monochrome.png"
  adaptive_icon_foreground_inset: 10

  ios: true
  #   image_path_ios: "assets/icon/icon.png"n
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/logo/icon.png"
    background_color: "#7429E8"
    theme_color: "#7429E8"

  windows:
    generate: true
    image_path: "assets/logo/icon.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/logo/icon.png"